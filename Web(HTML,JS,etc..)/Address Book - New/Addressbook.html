<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
var i=0;
function AddressRegister(Name,Type,Address,Email,Mobile,Location)
{
    this.Name = Name;
    this.Type = Type;
	this.Address = Address;
	this.Email = Email;
	this.Mobile = Mobile;
	this.Location = Location;
}
var flag = 0;
var tabledata,button;
var dataArray = new Array();
function Add()
{
    var Name=document.getElementById("name").value;
    var Types=document.getElementsByName("type");
    for(i = 0; i < Types.length; i++) { 
        if(Types[i].checked) 
        var Type = Types[i].value; 
    }
    var Address=document.getElementById("address").value; 
    var Email=document.getElementById("email").value;
    var Mobile=document.getElementById("mobile").value;
    var Location=document.getElementById("location").value;
    
    var data = new AddressRegister(Name,Type,Address,Email,Mobile,Location);
    dataArray.push(data);
	displayAddress();
	return false;
}

</script>
<style type="text/css" media="all">
    body{
        background-color: #F8F8FA;
    }
    h1{
        color:#006666;
        font-family: verdana;
        text-align: center;
    }
</style>
</head>
<body>
    <h1>ADDRESS BOOK</h1>
    
    <form onsubmit="return Add()">
        <center>
        <table>
            <tr>
                <td><label for="Name">Name</label></td>
                <td><input type="text" name="name" id="name" placeholder="Enter the name" pattern="[A-Za-z\s]+" required /></td>
            </tr>
            <tr>
                <td><label for="Type">Type</label></td>
                <td><input type="radio" name="type" id="type1" value="Temporary"/>Temporary
                <input type="radio" name="type" id="type2" value="Permanent"/>Permanent</td>
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
                <td><textarea name="address" id=address rows="8" cols="40" required></textarea></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="abc@gmail.com" required/></td>
            </tr>
            <tr>
                <td><label for="Mobile Number">Mobile Number</label></td>
                <td><input type="text" name="mobile" id="mobile" placeholder="Enter the Mobile Number" pattern="[7-9]{1}[0-9]{9}" required/></td>
            </tr>
            <tr>
                <td><label for="Location">Location</label></td>
                <td><select name="location" id="location" required>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Bangalore">Bangalore</option>
                </select>
            </td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" id="submit" value="Add" /></td>
                <td><input type="reset" name="clear" id="clear" value="Reset" /></td>
            </tr>
        </table>
        <div id="result"></div>
        </center>
    </form>
</body>
</html>
